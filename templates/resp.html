<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(223, 223, 186, 0.767);
        }
        .submit_btn{
            font-family: 'Open Sans Condensed', sans-serif;
            text-decoration: none;
            position: relative;
            width: 5%;
            display: block;
            margin: 9px auto;
            font-size: 14px;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: rgba(233, 30, 63, 0.945);
            -webkit-transition: all 2s ease-in-out;
            -moz-transition: all 2s ease-in-out;
            -o-transition: all 2s ease-in-out;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <form class="wripper" method='post' action="/logout/">
        {{resp}}
        <button class="submit_btn" id="submit_btn" type="submit">Disconnect</button> {% csrf_token %}
    </form>
    <h2>Connection data</h2>
    {% if dbname %}
    <p>'dbname':{{ dbname }}</p>
    <p>'user_name':{{ port}}</p>
    <p>'psw':{{ psw }} </p>
    <p>'ip_adress':{{ ip_adress }} </p>
    <p>'port':{{ port }}</p>
    {% endif  %}
    <pre>
    {{table}}
    </pre>

        $("#submit_btn").click(function(evnt){
            evnt.preventDefault() 
        // TweenMax.from("#container", .4, { scale: 1, ease:Sine.easeInOut});

        alert('stoy');
        $("#container, #forgotten-container").fadeOut(800, function(){

      });

</body>
</html>
